apiVersion: score.dev/v1b1
metadata:
  name: my-sample-app
containers:
  my-sample-app:
    image: my-sample-app
    variables:
      MESSAGE: "Hello, World!"
resources:
  dns: 
    type: dns
  route:
    type: route
    params:
      host: ${resources.dns.host}
      # host: ${resources['dns#modules.my-sample-app.externals.dns'].outputs.host}
      path: /
      port: 8080
service:
  ports:
    tcp:
      port: 8080
      targetPort: 8080
