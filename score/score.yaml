apiVersion: score.dev/v1b1
metadata:
  name: my-sample-workload
  annotations:
    tags: "dotnet,http"
containers:
  my-sample-container:
    image: .
    resources:
      limits:
        memory: "256Mi"
        cpu: "250m"
      requests:
        memory: "64Mi"
        cpu: "25m"
    variables:
      MESSAGE: "Hello, World!"
    livenessProbe:
      httpGet:
        path: "/healthz"
        port: 8080
    readinessProbe:
      httpGet:
        path: "/healthz"
        port: 8080
resources:
  dns:
    type: dns
  route:
    type: route
    params:
      host: ${resources.dns.host}
      path: /
      port: 8080
service:
  ports:
    tcp:
      port: 8080
      targetPort: 8080

