apiVersion: score.dev/v1b1
metadata:
  name: my-sample-app
containers:
  my-sample-app:
    image: .
    variables:
      MESSAGE: "Hello, World!"
      POD_NAME: "${pod.metadata.name}"
      NAMESPACE_NAME: "${pod.metadata.namespace}"
resources:
  dns:
    type: dns
  route:
    type: route
    params:
      host: ${resources.dns.host}
      path: /
      port: 8080
service:
  ports:
    tcp:
      port: 8080
      targetPort: 8080
