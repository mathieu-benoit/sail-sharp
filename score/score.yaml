apiVersion: score.dev/v1b1
metadata:
  name: my-sample-workload
containers:
  my-sample-container:
    image: .
    resources:
      limits:
        memory: "256Mi"
        cpu: "250m"
      requests:
        memory: "64Mi"
        cpu: "25m"
    variables:
      MESSAGE: "Hello, Redis!"
      REDIS_CONNECTION: "${resources.redis-cart.host}:${resources.redis-cart.port},user=${resources.redis-cart.username},password=${resources.redis-cart.password}"
resources:
  dns:
    type: dns
  route:
    type: route
    params:
      host: ${resources.dns.host}
      path: /
      port: 8080
  redis:
    type: redis
service:
  ports:
    tcp:
      port: 8080
      targetPort: 8080
